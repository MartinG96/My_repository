<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas</title>
</head>
<body bgcolor="#DCC9C9"><!--Aquí comienza el body-->

	<ol ><!-- listas enumeradas-->


		<li>Boca</li>
		<li>River</li>
		<li>Racing</li>
		<li>Velez</li>



	</ol>

	<ul><!--Listas no enumeradas-->


		<li>Empresa</li>
		<li>Productos</li>
		<li>Servicios</li>

	</ul>


	<table border="3" cellpadding="10" cellspacing="10" bgcolor="#B95F5F"><!-- Aqui comienzala tabla-->
		<tr><!-- Primera fila resaltada-->
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Edad</th>	
		</tr>

		<tr><!-- segunda fila con datos-->
			<td>Martin</td>
			<td>Garcia</td>
			<td>24</td>

		</tr>


	</table><!--Aqui termina la tabla-->


	<form>


		

		<fieldset>
			
			<legend>DATOS PERSONALES</legend>
				<label for="nombre">Nombre:</label>
					<input type= "name" name="nombre">
					<br>
				<label for="email">Ingrese su email:</label>
					<input type= "e-mail" name="email">	
					<br>
				<label for="edad">Ingrese su edad:</label>
					<input type= "number" name="edad">		
					<br>

		</fieldset>	

			<a href="index.html"> IZEL NIGHT CLUB</a>

		<h4>Ingrese su comentario</h4>
			<textarea name="comentario">Texto por defecto.</textarea>

		
		<div>Mayor de Edad: </div>	
		<input type="radio" name="rango_de_edad" value="MAYOR">

		<div>Menor de Edad: </div>	
		<input type="radio" name="rango_de_edad" value="MENOR">

		<div>Aceptar</div>
		<input type="checkbox" name="enviar" value="1">

		<div>NUMEROS</div>
		<select name="numeros">
			
			<option value="1">UNO</option>
			<option value="2">DOS</option>
			<option value="3">TRES</option>




		</select>

		
		<div>Botones</div>
		<input type="submit" name="Enviar" value="-Enviar-">

		<input type="reset" name="Borrar" value="--Reset--">

		<input type="button" name="Boton" value="Nada">		




	</form>
	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
</body><!-- Aquí termina el body-->
</html>
